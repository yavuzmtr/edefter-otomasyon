appId: com.edefter.klasorotomasyon
productName: E-Defter Klas√∂r Otomasyonu
directories:
  buildResources: assets
  output: release

files:
  - from: .
    to: .
    filter:
      - '!**/.vscode'
      - '!**/.git'
      - '!**/node_modules'
      - '!**/dist'
      - '!**/dist-win'
      - '!**/.env'
      - '!**/README.md'

win:
  target:
    - nsis
    - portable
  certificateFile: null
  certificatePassword: null
  signingHashAlgorithms:
    - sha256

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: E-Defter Otomasyon
  installerIcon: icon.ico
  uninstallerIcon: icon.ico
  installerHeaderIcon: icon.ico
  installerSidebar: null
  include: scripts/installer.nsh
  # Uninstall handler
  uninstallAppx: false
  deleteAppDataOnUninstall: true
  # Uninstall script
  uninstallerScript: null

# Post-install script
afterSign: null
publish: null
