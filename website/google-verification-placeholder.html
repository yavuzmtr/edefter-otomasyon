<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Console Doğrulama</title>
</head>
<body>
    <h1>Google Search Console Doğrulama Dosyası</h1>
    <p>Bu dosya Google Search Console doğrulaması için oluşturulmuştur.</p>
    <p>Google Search Console'dan aldığınız doğrulama kodunu bu dosyaya ekleyin.</p>
    
    <!-- 
    Google Search Console'dan HTML dosya yöntemiyle doğrulama yaparken:
    1. Search Console'a gidin: https://search.google.com/search-console
    2. "Mülk ekle" > "URL öneki" seçeneğini kullanın
    3. https://edefterotomasyon.com.tr yazın
    4. "HTML dosyası" yöntemini seçin
    5. İndirdiğiniz dosyayı bu klasöre ekleyin (örn: google1234567890abcdef.html)
    6. Dosyayı website/ klasörüne koyun ve GitHub'a yükleyin
    -->
</body>
</html>
