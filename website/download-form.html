<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo ƒ∞ndir - E-Defter Klas√∂r Otomasyonu</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .download-form-container {

            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .form-header {

            margin-bottom: 2rem;
        }
        
        .form-header h1 {

            margin-bottom: 0.5rem;
            color: #1a202c;
        }
        
        .form-header p {

        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2d3748;
            font-weight: 500;
        }
        
        .form-group input {

            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-group input.error {
            border-color: #f56565;
        }
        
        .error-message {

        }
        
        .submit-btn {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;

            transition: transform 0.2s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        
        .submit-btn:disabled {

            cursor: not-allowed;
        }
        
        .success-message {
            background: #48bb78;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }
        
        .privacy-note {
            font-size: 0.875rem;
            color: #718096;
            text-align: center;
            margin-top: 1rem;
        }
        
        .back-link {

        }
        
        .back-link a {

            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="download-form-container">
        <div class="form-card">
            <div class="form-header">
                <h1>üéØ Demo S√ºr√ºm√ºn√º ƒ∞ndirin</h1>
                <p>7 g√ºnl√ºk √ºcretsiz deneme i√ßin bilgilerinizi girin</p>
            </div>
            
            <form id="downloadForm">
                <div class="form-group">
                    <label for="name">Ad Soyad *</label>
                    <input type="text" id="name" name="name" required placeholder="√ñrn: Ahmet Yƒ±lmaz">
                    <div class="error-message" id="nameError"></div>
                </div>
                
                <div class="form-group">
                    <label for="email">E-posta Adresi *</label>
                    <input type="email" id="email" name="email" required placeholder="ornek@mail.com">
                    <div class="error-message" id="emailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="company">≈ûirket Adƒ± (Opsiyonel)</label>
                    <input type="text" id="company" name="company" placeholder="Muhasebe Ofisi Adƒ±">
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    üíæ Demo ƒ∞ndir
                </button>
                
                <div class="success-message" id="successMessage">
                    ‚úÖ ƒ∞ndirme ba≈ülƒ±yor! Bilgileriniz kaydedildi.
                </div>
                
                <p class="privacy-note">
                    Bilgileriniz sadece demo takibi i√ßin kullanƒ±lacaktƒ±r. Spam g√∂ndermiyoruz.
                </p>
            </form>
            
            <div class="back-link">
                <a href="index.html">‚Üê Ana Sayfaya D√∂n</a>
            </div>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('downloadForm');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const company = document.getElementById('company').value;
            
            // Validasyon
            if (!name || !email) {
                alert('L√ºtfen t√ºm zorunlu alanlarƒ± doldurun');
                return;
            }
            
            // Email validasyonu
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Ge√ßerli bir e-posta adresi girin');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Kaydediliyor...';
            
            // Google Forms'a veri g√∂nder (√∂rnek - kendi formunuzu olu≈üturun)
            const formData = {
                name,
                email,
                company,
                timestamp: new Date().toISOString()
            };
            
            // localStorage'a kaydet (basit tracking)
            const downloads = JSON.parse(localStorage.getItem('downloads') || '[]');
            downloads.push(formData);
            localStorage.setItem('downloads', JSON.stringify(downloads));
            
            // Ba≈üarƒ± mesajƒ± g√∂ster
            successMessage.style.display = 'block';
            
            // ƒ∞ndirmeyi ba≈ülat
            setTimeout(() => {
                window.location.href = 'https://github.com/yavuzmtr/edefter-otomasyon/releases/download/v1.0.0-demo/E-Defter%20Otomasyon%20DEMO%20Setup%201.0.0.exe';
                
                // Formu sƒ±fƒ±rla
                setTimeout(() => {
                    form.reset();
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'üíæ Demo ƒ∞ndir';
                    successMessage.style.display = 'none';
                }, 2000);
            }, 1500);
        });
    </script>
</body>
</html>
